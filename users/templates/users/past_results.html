{% extends "food/base.html" %}

{% block content %}
<html>

<head>
    <style>
        body {
            background-color: #A5D8DD;
        }
    </style>
</head>

<body>
    <h1>{{ user.username }}'s Past Results</h1>
    {% for post in posts %}
    <div id="res">
        <img src="{{ post.image.url }}" alt="Image" style="width: 100px; height: 100px;">
        <p>Prediction: {{ post.prediction }}</p>
        <p>Date posted: {{ post.date_posted }}</p>
    </div>
    {% empty %}
    <p>No past results.</p>
    {% endfor %}
</body>

</html>
{% endblock %}
