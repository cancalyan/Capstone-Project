{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->

  <title>FoodQuality</title>
  <style>
    body {
      background-color: #242582;
      font-family: sans-serif;
    }

    .navbar-nav {
      display: flex;
      flex-direction: row;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 50px;
    }

    .navbar-nav .nav-item {
      margin-left: 10px;
      margin-bottom: 30px;
      
    }

    .navbar-nav .nav-link {
      margin: 30px;
      font-size: 30px;
      text-decoration: none;
      color: #000;
      list-style-type: none;
      color: #fefefe;
      /* Remove the dot */
    }
    

    
  </style>
</head>

<body>
  <header class="site-header">
    <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
      <div class="container" id="newNavbar">
        <a class="navbar-brand mr-4" href="/" style="font-size: 40px; color: #F64C72; margin-left: 20px;">
          <img src="{% static 'food/images/solution-harvest-low-resolution-logo-color-on-transparent-background.png' %}"
            style="width: 700px; height: 200px; margin-top: 20px;">
        </a>
        <!--
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
          aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
          
          <span class="navbar-toggler-icon"></span>
        </button>
        -->
        <div class="collapse navbar-collapse" id="navbarToggle">
          <div class="navbar-nav ml-auto">
            <div class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </div>
            <div class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </div>
            <div class="nav-item">
              <a class="nav-link" href="/partners">Partners</a>
            </div>
            {% if user.is_authenticated %}
            <div class="nav-item">
              <a class="nav-link" href="{% url 'profile' %}">Profile</a>
            </div>
            <div class="nav-item">
              <a class="nav-link" href="{% url 'past_results' %}">Results</a>
            </div>
            <div class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </div>
            {% else %}
            <div class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">Login</a>
            </div>
            <div class="nav-item">
              <a class="nav-link" href="{% url 'register' %}">Register</a>
            </div>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
  </header>

  <div class="container">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
      {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-AF7PNOzrZU44bW3w1dsftzL3SlCpM1Os3wGm4LZwXww8HBLFq4kiM/KLVLsAOd3N"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.7.2/dist/js/bootstrap.min.js"
    integrity="sha384-DVgi3yPduLceJXBvGsEhKRJZsDxJLIUR9f4h5f3P0dR1zKp6T3s7BPS1Se2Xm2/l"
    crossorigin="anonymous"></script>
</body>

</html>
